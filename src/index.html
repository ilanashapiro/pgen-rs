<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PGEN Query</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Query a PGEN file</h1>
        <div class="file-input">
            <label for="file">Path to pgen file triple (do not include the extension): </label>
            <input type="text" id="file" name="file" value="data/basic1/basic1">
        </div>
        <div class="query-field">
            <label>
                <input type="checkbox" id="variantQueryCheckbox" checked>
                Variant Query:
            </label>
            <div class="suggestions">
                <input type="text" id="variantQuery" disabled>
                <ul id="variantSuggestionsList"></ul>
            </div>
            <input type="text" id="variantSuggestionsInput" placeholder="Get suggestions">
            <button id="variantAskButton">Ask</button>
        </div>
        <div class="query-field">
            <label>
                <input type="checkbox" id="sampleQueryCheckbox" checked>
                Sample Query:
            </label>
            <div class="suggestions">
                <input type="text" id="sampleQuery" disabled>
                <ul id="sampleSuggestionsList"></ul>
            </div>
            <input type="text" id="sampleSuggestionsInput" placeholder="Get suggestions">
            <button id="sampleAskButton">Ask</button>
        </div>
        <button id="submitButton">Submit</button>
        <div id="resultMessage"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
